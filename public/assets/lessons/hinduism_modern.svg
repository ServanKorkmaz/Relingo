<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" fill="#FEF3C7"/>
  
  <defs>
    <radialGradient id="hinduModernBg">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.03"/>
    </radialGradient>
  </defs>
  
  <circle cx="100" cy="100" r="85" fill="url(#hinduModernBg)"/>
  
  <!-- Globe representing worldwide Hinduism -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.7"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="45" ry="30" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="15" ry="45" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="30" ry="45" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Om in center -->
    <circle cx="0" cy="0" r="18" fill="#FBBF24" opacity="0.4"/>
    <text x="0" y="8" font-size="24" text-anchor="middle" fill="#F59E0B" font-family="serif" font-weight="bold">
      ‡•ê
    </text>
  </g>
  
  <!-- Connection nodes around globe (representing global community) -->
  <circle cx="55" cy="55" r="5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="145" cy="55" r="5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="55" cy="145" r="5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="145" cy="145" r="5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="100" cy="35" r="5" fill="#F59E0B" opacity="0.6"/>
  <circle cx="165" cy="100" r="5" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="55" y1="55" x2="100" y2="55" stroke="#F59E0B" stroke-width="1" opacity="0.2" stroke-dasharray="3 3"/>
  <line x1="145" y1="55" x2="100" y2="55" stroke="#F59E0B" stroke-width="1" opacity="0.2" stroke-dasharray="3 3"/>
  
  <!-- Modern temple silhouette at bottom -->
  <g transform="translate(100, 170)" opacity="0.3">
    <path d="M -15 0 L 0 -8 L 15 0 Z" fill="#F59E0B"/>
    <rect x="-12" y="0" width="24" height="8" fill="#F59E0B"/>
  </g>
</svg>

